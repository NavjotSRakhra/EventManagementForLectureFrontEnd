@if (isClickable) {
  <mat-card class="event clickable">
    <mat-card-header [routerLink]="['/event', event().id]">
      <mat-card-title>{{ event().title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content [routerLink]="['/event', event().id]">
      {{ event().description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="editClicked()">Edit</button>
      <button mat-raised-button (click)="deleteClicked()">Delete</button>
    </mat-card-actions>
  </mat-card>
} @else {
  <mat-card class="event normalEvent">
    <mat-card-header>
      <mat-card-title>{{ eventFetched().title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ eventFetched().description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="editClicked()">Edit</button>
      <button mat-raised-button (click)="deleteClicked()">Delete</button>
    </mat-card-actions>
  </mat-card>
}
