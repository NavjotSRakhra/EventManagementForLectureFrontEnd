<mat-card class="p-2.5 m-5 event">
  <mat-card-header>
    <mat-card-title>{{ event().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ event().description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editClicked()">Edit</button>
    <button mat-raised-button (click)="deleteClicked()">Delete</button>
  </mat-card-actions>
</mat-card>
